<html>

<head>
    <link rel="manifest" href="assets/manifest.json" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="chart-container" class="chart-container"></div>
    <div id="controls" class="controls">
        <div id="unit-systems-boxes" class="unit-systems-boxes">
            <div class="radio-input">
                <input type="radio" id="standard" name="unit-radio" value="standard">
                <label for="standard">Standard</label>
            </div>
            <div class="radio-input">
                <input type="radio" id="metric" name="unit-radio" value="metric">
                <label for="metric">Metric</label>
            </div>
            <div class="radio-input">
                <input type="radio" id="imperial" name="unit-radio" value="imperial">
                <label for="imperial">Imperial</label>
            </div>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="convert-speed">
            <label for="convert-speed">Speed in kmph</label>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="show-icons">
            <label for="show-icons">Weather Icons</label>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="dark-mode">
            <label for="dark-mode">Dark Mode</label>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="theme-alt">
            <label for="theme-alt">Alternate Theme</label>
        </div>
    </div>
    <div class="search-city">
        <form>
            <input type="text" id="city-input" placeholder="Search city..." list="city-name-suggestions"
                autocomplete="off" required>
            <datalist id="city-name-suggestions"></datalist>
            <button id="reset-city" type="reset">Reset</button>
            <button id="save">Set As Default Location</button>
        </form>
    </div>
    <div id="footer" class="footer">
        <img id="server-status" alt="Server Status">
        <img id="quota-badge" alt="Daily usage quota">
        <a href="https://github.com/abhishekabhi789/OWM-Weather-Chart" target="_blank">
            <img alt="GitHub Repo"
                src="https://img.shields.io/badge/GitHub-OWM--Weather--Chart-7fdaf7?&logo=github&logoColor=black&style=square">
        </a>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
