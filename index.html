<head>

<body>
    <div id="chart-container" class="chart-container"></div>
    <div id="controls" class="controls">
        <div id="unit-systems-boxes" class="unit-systems-boxes">
            <div class="radio-input">
                <input type="radio" id="standard" name="unit-radio" value="standard">
                <label for="standard">Standard</label>
            </div>
            <div class="radio-input">
                <input type="radio" id="metric" name="unit-radio" value="metric">
                <label for="metric">Metric</label>
            </div>
            <div class="radio-input">
                <input type="radio" id="imperial" name="unit-radio" value="imperial">
                <label for="imperial">Imperial</label>
            </div>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="convert-speed">
            <label for="convert-speed">Speed in kmph</label>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="show-icons">
            <label for="show-icons">Show Weather Icons</label>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="dark-mode">
            <label for="dark-mode">Dark Mode</label>
        </div>
        <div class="checkbox-input">
            <input type="checkbox" id="theme-alt">
            <label for="theme-alt">Use Alternative theme</label>
        </div>
    </div>
    <form class="search-city">
        <input type="text" id="city-input" placeholder="Search city..." list="city-name-suggestions" required>
        <datalist id="city-name-suggestions"></datalist>
        <button id="reset-city" type="reset">Reset</button>
        <button id="save" style="display:none;">Set As Default Location</button>
    </form>
